<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspecteur</title>
</head>
<body style="margin: 0; padding: 0; background-color: #222; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; user-select: none;">

    <div id="game-container" style="position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <h1 style="font-size: 4rem; color: #ff0055; text-transform: uppercase; text-shadow: 4px 4px #000; margin: 0; z-index: 10; pointer-events: none;">INSPECTE!</h1>
        <p style="font-size: 1.5rem; color: #00ffcc; font-weight: bold; pointer-events: none;">O√π est le bug?</p>
        
        <button id="hidden-bug" style="
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ffe600; 
            border: 4px solid #000;
            border-radius: 50%;
            display: none;
            cursor: crosshair;
            box-shadow: 0 0 20px #ffe600;
            font-size: 50px;
            text-align: center;
            line-height: 80px;
            padding: 0;
            z-index: 100;
        ">üêõ</button>
    </div>

    <div id="timer-bar" style="position: absolute; bottom: 0; left: 0; height: 20px; background-color: #ff0055; width: 100%; transition: width 0.1s linear;"></div>

    <div id="win-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; font-size: 5rem; font-weight: 900; z-index: 200; background: rgba(0, 255, 0, 0.8); color: white;">TROUV√â</div>
    <div id="lose-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; font-size: 5rem; font-weight: 900; z-index: 200; background: rgba(0, 0, 0, 0.9); color: red;">PERDU</div>

    <script>
        const GAME_DURATION = 8000;
        const THRESHOLD = 160; 
        
        let isPlaying = true;
        let startTime;
        let devToolsOpen = false;

        const bug = document.getElementById('hidden-bug');
        const timerBar = document.getElementById('timer-bar');

        function startJitter(element) {
            if (element.jitterInterval) return;
            element.jitterInterval = setInterval(() => {
                const rotation = (Math.random() - 0.5) * 10;
                const scale = 1 + (Math.random() * 0.2 - 0.1); 
                element.style.transform = `rotate(${rotation}deg) scale(${scale})`;
            }, 100);
        }

        function stopJitter(element) {
            if (element.jitterInterval) {
                clearInterval(element.jitterInterval);
                element.jitterInterval = null;
                element.style.transform = 'none';
            }
        }


        function startGame() {
            console.clear();            
            startTime = Date.now();
            placeBugRandomly();
            gameLoop();
        }

        function placeBugRandomly() {
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            bug.style.left = x + 'px';
            bug.style.top = y + 'px';
        }

        function gameLoop() {
            if (!isPlaying) return;

            const elapsed = Date.now() - startTime;
            const remaining = Math.max(0, GAME_DURATION - elapsed);
            const percentage = (remaining / GAME_DURATION) * 100;
            timerBar.style.width = percentage + "%";
            
            if (percentage < 30) {
                timerBar.style.backgroundColor = '#ff0000'; // Rouge
            } else if (percentage < 60) {
                timerBar.style.backgroundColor = '#ff8800'; // Orange
            } else {
                timerBar.style.backgroundColor = '#ff0055'; // Rose
            }

            if (remaining <= 0) {
                gameOver(false);
                return;
            }

            // Pour d√©tecter l'ouverture de DevTools
            const widthDiff = window.outerWidth - window.innerWidth;
            const heightDiff = window.outerHeight - window.innerHeight;

            if (!devToolsOpen && (widthDiff > THRESHOLD || heightDiff > THRESHOLD)) {
                revealBug();
            }

            requestAnimationFrame(gameLoop);
        }

        function revealBug() {
            if (devToolsOpen) return; 
            devToolsOpen = true;
            
            bug.style.display = 'flex'; 
            startJitter(bug); 
            
            placeBugRandomly(); 
        }

        bug.addEventListener('click', () => {
            if (isPlaying) {
                gameOver(true);
            }
        });

        function gameOver(win) {
            isPlaying = false;
            stopJitter(bug);
            if (win) {
                document.getElementById('win-screen').style.display = 'flex';
                // Afficher l'√©cran de victoire pendant 2 secondes, puis rediriger
                setTimeout(() => {
                    window.location.href = 'ouvrir_bonne_porte/ouvrir_bonne_porte.html';
                }, 2000); 
                
                if(window.parent && window.parent.onGameWin) window.parent.onGameWin();
            } else {
                document.getElementById('lose-screen').style.display = 'flex';
                if(window.parent && window.parent.onGameLose) window.parent.onGameLose();
            }
        }

        window.addEventListener('resize', () => {
            if(devToolsOpen && isPlaying) {
                placeBugRandomly(); 
            }
        });

        startGame();

    </script>
</body>
</html>
